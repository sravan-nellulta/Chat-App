<div class="container">
    <h2>Registration Form</h2>
    <form class="form-horizontal" ng-submit="saveRegistration()" >

        <div class="form-group">
            <label class="control-label col-sm-2" for="otp">Otp:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="registration.otp" id="otp" placeholder="Enter number" name="otp">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
