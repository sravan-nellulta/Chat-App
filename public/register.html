<div class="container">
  <h2>Registration Form</h2>
  <form class="form-horizontal" ng-submit="saveRegistration()" >

    <div class="form-group">
      <label class="control-label col-sm-2" for="num">Mobile Number:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="registration.number" id="num" placeholder="Enter number" name="num">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" ng-model="registration.email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
